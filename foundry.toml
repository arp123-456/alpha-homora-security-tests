[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"

# Compiler settings
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Testing settings
fuzz_runs = 10000
fuzz_max_test_rejects = 100000
invariant_runs = 256
invariant_depth = 15
invariant_fail_on_revert = true

# Formatting
line_length = 120
tab_width = 4
bracket_spacing = true

# RPC endpoints
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
anvil = "http://localhost:8545"

# Etherscan API keys
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }

# Gas reporting
gas_reports = ["*"]

# CI profile for GitHub Actions
[profile.ci]
fuzz_runs = 50000
invariant_runs = 1000
optimizer_runs = 1000

# Intense fuzzing profile
[profile.intense]
fuzz_runs = 100000
invariant_runs = 5000
invariant_depth = 50